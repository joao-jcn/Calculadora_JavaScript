<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calc">
        <div id="output">
            <div data-previous-operand id="previusOperantion">123</div>
            <div data-current-operand id="currentOperantion">456</div>
        </div>
        <button data-all-clear class="spanTwo" id="del">AC</button>
        <button data-delete id="del">DEL</button>
        <button data-operator class="operator">/</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator class="operator">*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator class="operator">-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator class="operator">+</button>
        <button class="spanTwo" data-number>0</button>
        <button data-number>.</button>
        <button data-equals class="operator">=</button>
    </div>
    <script src="/assets/script.js"></script>
</body>
</html>
